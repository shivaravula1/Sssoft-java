<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Consultant Form</title>
</head>
<body>
<h2>Consultant Registration</h2>

<form th:action="@{/submit-form}" th:object="${consultant}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required /><br/><br/>

    <label>Email:</label>
    <input type="email" th:field="*{email}" required /><br/><br/>

    <label>Phone:</label>
    <input type="text" th:field="*{phone}" required /><br/><br/>

    <button type="submit">Submit</button>
</form>

<div th:if="${submitted}">
    <p>âœ… Form submitted successfully!</p>
</div>
</body>
</html>
